        <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .inverted {
            filter: invert(100%);
        }
        </style>

    <script>
        var img = document.querySelector('img');
        img.src = `img/${Math.floor(Math.random()*73)}.jpg`;
        img.addEventListener('click', () => img.classList.toggle('inverted'));
    </script>
